<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People in Space</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Shade|Gruppo|Teko" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom styles for this template --><link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='styles/people.css')}}">

</head>
<body>
<div>
    <h1 id="numberInSpace">There are currently {{peopleList[0]['numOfAstros']}} Astronauts in space:</h1>
</div>
  <div class="container">

     {% for x in peopleList %}
        <div class="astronaut">
            <p id="name"><strong>{{ x.name }}</strong>   <p id = "craft">{{ x.craft }}</p></p>
            <p class="picture">
                <img src= {{x.photo}}>
            </p>
            <p id="description">{{ x.info }}</p>
        </div>

    {% endfor %}

  </div>

</body>
</html>
