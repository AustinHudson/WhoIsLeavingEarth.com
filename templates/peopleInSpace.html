<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People in Space</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bungee+Shade|Gruppo|Teko" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom styles for this template --><link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <style>
        body {
            padding-top: 5rem;
            background-image: url('https://i.imgur.com/FwCRSND.jpg');
        }

       .dateName{
            margin-bottom: 15%;
       }

       #date{
           font-family: 'Audiowide';
           color: #a4190d;
       }

       #missionName{
           font-family: 'Bungee Shade';
           color: #3269a4;
       }

        .astronaut{
            border: black 5px solid;
            box-shadow: 0 0 0 5px #00dcdc;

            border-radius: 15px 50px;
            margin: 5%;
            padding: 10px;
            background: whitesmoke;
        }

        #missionDescription{
            font-family: 'Gruppo';
            font-size: 25px;

        }
        #launchInformation{
            font-family: 'Teko';
            font-size: 25px;

        }

        

    </style>
</head>
<body>
<div>
    <h1>There are currently {{numOfPeople}} Astronauts in space.</h1>
</div>
  <div class="container">

     {% for x in peopleList %}
        <div class="astronaut">
            <p id="name"><strong>{{ x.name }}</strong></p>
            <p class="picture">
                <img src= {{x.photo}}>
            </p>
            <p id = "craft">{{ x.craft }}</p>
            <p id="description">{{ x.info }}</p>
        </div>


    {% endfor %}
  </div>

</body>
</html>
